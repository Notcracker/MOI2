 <div ng-controller='searchController'>
    <form class="form-horizontal" name="feedbackForm" ng-submit="sendQuery()" novalidate>
                    <div class="form-group" ng-class="{ 'has-error' : feedbackForm.query.$error.required && !feedbackForm.query.$pristine }">
                        <label for="query" class="col-sm-2 control-label">Search query:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="query" name="query" placeholder="Enter Nickname" ng-model="query.userName" required>
                    <!-- <span ng-show="feedbackForm.query.$error.required && !feedbackForm.query.$pristine" class="help-block">Your search query is required.</span> -->
                        </div>
                    </div>
              
                    
                                         
                    
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary" ng-disabled="feedbackForm.$invalid">Send Feedback</button>
                        </div>
                    </div>
                    
        </form>
        <div>
        <h3>{{query.userName}}</h3>
        </div>
 </div>
